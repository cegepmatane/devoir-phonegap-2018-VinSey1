    <script type="plain/text" id="page-liste-personnage">
        <div class="titre-application">
            Donjon Et Dragon
        </div>
        <div class="container">
            <div class="page-liste-personnage">
                <h1>Liste des personnages</h1>
                <ul class="collection" id="liste-personnage"></ul>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large red darken-4 pulse" href="#ajouter-personnage"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
    </script>

    <script type="plain/text" id="page-personnage">
        <div class="titre-application">
            Donjon Et Dragon
        </div>
        <div class="container">
            <h1 id="personnage-nom"></h1>
            <div class="row">
                <div class="col s12 m12">
                    <div class="card indigo darken-4">
                        <div class="card-content white-text">
                            <div>
                                <p id="personnage-race-classe"></p>
                            </div>
                            <div>
                                <p id="personnage-niveau"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="#" class="btn waves-effect waves-light red darken-4 col s12 z-depth-3">
                        <i class="material-icons">arrow_back</i>
                    </a>
                </div>
            </div>
        </div>
    </script>

    <script type="plain/text" id="page-ajouter-personnage">
        <div class="titre-application">
            Donjon Et Dragon
        </div>
        <div class="container">
            <h1>Ajouter un personnage</h1>
            <article id='main' class="current">
                <section>
                    <form id="formulaire-ajouter">
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="card indigo darken-4">
                                    <div class="card-content white-text">
                                        <div>
                                            <label for="nom">Nom</label>
                                            <input type="text" name="nom" id="nom" />
                                        </div>
                                        <div>
                                            <label for="race">Race</label>
                                            <input type="text" name="race" id="race" />
                                        </div>
                                        <div>
                                            <label for="classe">Classe</label>
                                            <input type="text" name="classe" id="classe" />
                                        </div>
                                        <div>
                                            <label for="niveau">Niveau</label>
                                            <input type="text" name="niveau" id="niveau" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <a href="#" class="btn waves-effect waves-light red darken-4 col s12 z-depth-3">
                                    <i class="material-icons">cancel</i>
                                </a>
                            </div>
                            <div class="col s6">
                                <button class="btn waves-effect waves-light indigo darken-4 col s12 z-depth-3" type="submit" id="enregistrer" name="enregistrer">
                                    <i class="material-icons">done</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </article>
        </div>
    </script>

    <script type="plain/text" id="page-modifier-personnage">
        <div class="titre-application">
            Donjon Et Dragon
        </div>
        <div class="container">

            <article id='main' class="current">
                <section>
                    <form id="formulaire-modifier">
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="card indigo darken-4">
                                    <div class="card-content white-text">
                                        <div>
                                            <label for="nom">Nom</label>
                                            <input type="text" name="nom" id="nom" />
                                        </div>
                                        <div>
                                            <label for="race">Race</label>
                                            <input type="text" name="race" id="race" />
                                        </div>
                                        <div>

                                        </div>
                                        <div>

                                </a>
                            </div>
                            <div class="col s6">
                                <button class="btn waves-effect waves-light indigo darken-4 col s12 z-depth-3" type="submit" id="modifier" name="modifier">
                                    <i class="material-icons">done</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </article>
        </div>
