<!DOCTYPE HTML>
<html>
    <head>
        <title>Devoir PhoneGap</title>
        <style type="text/css">
            .page-liste-personnage {
                height: 100%;
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        Il y a une erreur dans le programme

        <script type="plain/text" id="page-liste-personnage">
            <div class="page-liste-personnage">
                <h1>Liste des personnages</h1>
                <a href="#ajouter-personnage">Ajouter un personnage</a>
                <ul id="liste-personnage"></ul>
            </div>
        </script>

        <script type="plain/text" id="page-personnage">
            <h1 id="personnage-nom"></h1>
            <h2 id="personnage-race-classe"></h2>
            <p id="personnage-niveau"></p>
            <a href="#">Revenir à la liste de personnages</a>
        </script>

        <script type="plain/text" id="page-ajouter-personnage">
            <h1>Ajouter un personnage</h1>
            <article id='main' class="current">
                <section>
                    <form id="formulaire-ajouter">
                        <fieldset>
                            <legend>Identification du personnage</legend>
                            <div>
                                <label for="nom">Nom</label>
                                <input type="text" name="nom" id="nom" />
                            </div>
                            <div>
                                <label for="race">Race</label>
                                <input type="text" name="race" id="race" />
                            </div>
                            <div>
                                <label for="classe">Classe</label>
                                <input type="text" name="classe" id="classe" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="niveau">Niveau</label>
                                <textarea name="niveau" id="niveau"></textarea>
                            </div>
                        </fieldset>
                        <input type="submit" id="enregistrer" name="enregistrer" value="Enregistrer" />
                    </form>
                    <a href="#">Annuler et revenir à la liste</a>
                </section>
            </article>
        </script>

        <script type="plain/text" id="page-modifier-personnage">
            <h1>Modifier un personnage</h1>
            <article id='main' class="current">
                <section>
                    <form id="formulaire-modifier">
                        <fieldset>
                            <legend>Identification du personnage</legend>
                            <div>
                                <label for="nom">Nom</label>
                                <textarea name="nom" id="nom"></textarea>
                            </div>
                            <div>
                                <label for="classe">Classe</label>
                                <textarea name="classe" id="classe"></textarea>
                            </div>                            <div>
                                <label for="race">Race</label>
                                <textarea name="race" id="race"></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="niveau">Niveau</label>
                                <textarea name="niveau" id="niveau"></textarea>
                            </div>
                        </fieldset>
                        <input type="submit" id="modifier" name="modifier" value="Modifier" />
                    </form>
                    <a href="#">Annuler et revenir à la liste</a>
                </section>
            </article>
        </script>

        <script src="js/action/application.js"></script>
    </body>
</html>
